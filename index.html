<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaselTech Demos</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { max-width: 640px; padding: 2rem; text-align: center; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .subtitle { color: #a3a3a3; margin-bottom: 2.5rem; }
    .demos { display: flex; flex-direction: column; gap: 1rem; }
    a {
      display: block;
      padding: 1rem 1.5rem;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 0.75rem;
      color: #fafafa;
      text-decoration: none;
      transition: all 0.2s;
    }
    a:hover { background: #222; border-color: #3e2dbe; }
    .site-name { font-weight: 600; font-size: 1.1rem; }
    .site-desc { color: #a3a3a3; font-size: 0.875rem; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>KaselTech Demos</h1>
    <p class="subtitle">Client website demos</p>
    <div class="demos">
      <a href="/eliteautocare/">
        <div class="site-name">Elite Auto Care SA</div>
        <div class="site-desc">Auto repair shop in San Antonio, TX</div>
      </a>
    </div>
  </div>
</body>
</html>
