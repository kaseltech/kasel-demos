server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # ── Security Headers ──────────────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

    # ── Block sensitive files ─────────────────────────────────────
    # Block .git, .env, and other dotfiles
    location ~ /\. {
        deny all;
        return 404;
    }

    # Block common sensitive paths
    location ~* /(\.git|\.env|\.htaccess|\.htpasswd|wp-admin|wp-login) {
        deny all;
        return 404;
    }

    # ── Gzip compression ─────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # ── Cache static assets ───────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ── Cache HTML with short TTL ─────────────────────────────────
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=3600";
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }

    # ── Root landing page ─────────────────────────────────────────
    location = / {
        try_files /index.html =404;
    }

    # ── Each demo site lives under /sitename/ ─────────────────────
    location / {
        try_files $uri $uri/ $uri.html $uri/index.html =404;
    }

    # ── Health check ──────────────────────────────────────────────
    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # ── Custom 404 ────────────────────────────────────────────────
    error_page 404 /404.html;
}
